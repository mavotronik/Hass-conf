template:
  - sensor:
      - name: WLED power
        unit_of_measurement: "W"
        state_class: "measurement"
        icon: mdi:flash
        state: >
          {% set led_power = states('sensor.wled_estimated_current') | int %}
          
          {{ ((led_power)) * 5.1 / 1000| round(1) }}
  - sensor:
      - name: "Общее потребление в данный момент"
        unit_of_measurement: "W"
        state_class: "measurement"
        icon: mdi:current-ac
        state: >
          {% set pc = states('sensor.212a01_5448e6d89786_power') | float %}
          {% set humidifer = states('sensor.212a01_5448e67c5d70_power') | float %}
          {% set table = states('sensor.212a01_5448e6e68e77_power') | float %}
          {% set sofa = states('sensor.212a01_5448e67c5bf5_power') | float %}
          {% set wled = states('sensor.wled_power') |int %}

          {{ ((pc + humidifer + table + sofa + wled))| round(1) }}
          

  - sensor:
      - name: "Месячное потребление электроэнергии"
        #id: power_cons_monthly
        unit_of_measurement: "KWh"
        state_class: "total_increasing"
        icon: mdi:current-ac
        state: >
          {% set pc_m = states('sensor.pc_energy_mounth_um') | int %}
          {% set humidifer_m = states('sensor.hum_energy_mounth_um') |int %}
          {% set table_m = states('sensor.table_energy_mounth_um') |int %}
          {% set sofa_m = states('sensor.sofa_energy_mounth_um') |int %}
          {% set wled_m = states('sensor.wled_energy_mounth_um') |int %}

          {{ ((pc_m + humidifer_m + table_m + sofa_m + wled_m)) / 1000 | round(1) }}
          
  - sensor:
      - name: "Дневное потребление электроэнергии"
        #id: power_cons_daily
        unit_of_measurement: "KWh"
        state_class: "total_increasing"
        icon: mdi:current-ac
        state: >
          {% set pc_d = states('sensor.pc_energy_day_um') | int %}
          {% set humidifer_d = states('sensor.hum_energy_day_um') |int %}
          {% set table_d = states('sensor.table_energy_day_um') |int %}
          {% set sofa_d = states('sensor.sofa_energy_day_um') |int %}
          {% set wled_d = states('sensor.wled_energy_day_um') |int %}

          {{ ((pc_d + humidifer_d + table_d + sofa_d + wled_d)) / 1000 | round(1) }}
          