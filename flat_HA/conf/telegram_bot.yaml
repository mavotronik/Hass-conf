telegram_bot:
  - platform: polling
    api_key: !secret telegram_token
    allowed_chat_ids:
      - !secret chat_id
      - !secret tlg_dima_id

notify:
  - name: telegram_notifier
    platform: telegram
    chat_id: !secret chat_id
  - name: dima_notifer
    platform: telegram
    chat_id: !secret tlg_dima_id